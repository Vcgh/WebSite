<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>微信摇一摇</title>
</head>

<body>
<div class="start_bg">
    <span id="start"></span>
    <div class="set">设置</div>
</div>
<div class="set_bg">
    <div class="set_box">
        <table>
            <tr>
                <td>栏目1</td>
                <td><input type="text" placeholder="栏目1"></td>
            </tr>
            <tr>
                <td>栏目2</td>
                <td><input type="text" placeholder="栏目2"></td>
            </tr>
            <tr>
                <td>栏目3</td>
                <td><textarea placeholder="栏目3"></textarea></td>
            </tr>
        </table>
        <div class="set_btn">
            <span class="set_save">保存</span>
            <span class="set_cancel">取消</span>
        </div>
    </div>
</div>
<div class="countdown_bg">
    <span id="countdown"><b>05</b></span>
</div>
<script type="text/javascript">
    $(function(){
        $('.set').click(function(){
           $(".set_bg").show(); 
        })
        $(".set_btn span").click(function(){
           $(".set_bg").hide(); 
        })

        $("#start").click(function(){
            var time = '05';
            $(".countdown_bg").show();
            $("#countdown b").addClass("countdown")
            setInterval(function(){
                if(time > 0){
                    time -=1;
                    $("#countdown b").text('0'+time);
                }
            },1000)
            setTimeout(function(){
                $(".countdown_bg").hide();
                $("#countdown b").html("05");
                window.location.href='index.html'
            },6000)
        })
    })
</script>
</body>
</html>
